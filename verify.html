<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Result Verification</title>
<style>
body {
  font-family: Arial;
  background: #f0f7f3;
  padding: 20px;
  text-align: center;
}
.card {
  background: white;
  max-width: 400px;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
}
.valid { color: green; font-weight: bold; }
.invalid { color: red; font-weight: bold; }
</style>
</head>

<body>

<div class="card">
  <h2>Result Verification</h2>
  <div id="status">Checking...</div>
</div>

<script>
const SCRIPT_URL = "PASTE_YOUR_WEB_APP_URL";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch(`${SCRIPT_URL}?id=${id}`)
  .then(r => r.json())
  .then(res => {
    if (res.status !== "success") {
      document.getElementById("status").innerHTML =
        "<div class='invalid'>❌ Invalid or Fake Result</div>";
      return;
    }

    document.getElementById("status").innerHTML = `
      <div class="valid">✅ Result Verified</div>
      <p><b>Name:</b> ${res.data.name}</p>
      <p><b>Year:</b> ${res.data.year}</p>
      <p><b>Grade:</b> ${res.data.grade}</p>
    `;
  });
</script>

</body>
</html>
