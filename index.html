<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Somali Hope Secondary School</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0a3cff, #0bbcd6);
}

.container {
  max-width: 500px;
  margin: 50px auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  position: relative;
}

.container::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("https://raw.githubusercontent.com/Muha-Technology/Somali-Hope-Asset/main/Logo.png") center no-repeat;
  background-size: 260px;
  opacity: 0.05;
  pointer-events: none;
}

.content {
  position: relative;
  z-index: 1;
}

h2 {
  text-align: center;
  color: #0a3cff;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 16px;
  border-radius: 8px;
}

input {
  border: 1px solid #ccc;
}

button {
  background: #0a3cff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #072bb8;
}

.result {
  margin-top: 20px;
  font-size: 15px;
}

.error {
  color: red;
  margin-top: 10px;
}

@media print {
  input, button { display: none; }
  body { background: white; }
}
</style>
</head>

<body>

<div class="container">
  <div class="content">

    <h2>Somali Hope Secondary School</h2>
    <p style="text-align:center;font-weight:bold;">OFFICIAL RESULT SLIP</p>

    <input id="studentId" placeholder="Enter Student ID">
    <button onclick="loadResult()">View Result</button>
    <button onclick="window.print()">ðŸ–¨ Print / Save PDF</button>

    <div class="error" id="error"></div>

    <div class="result" id="result"></div>

  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzHtfGmbZ2yoS7S1nKFExWCN_lfm9VGysyAMn4H-Fz93ibYtzsdu8rAOPbWcTAugcVJ/exec";

async function loadResult() {
  const id = document.getElementById("studentId").value.trim();
  const error = document.getElementById("error");
  const result = document.getElementById("result");

  error.innerText = "";
  result.innerHTML = "";

  if (!id) {
    error.innerText = "Please enter Student ID";
    return;
  }

  try {
    const res = await fetch(`${SCRIPT_URL}?id=${encodeURIComponent(id)}`);
    const data = await res.json();

    if (!data) {
      error.innerText = "Result not found";
      return;
    }

    result.innerHTML = `
      <hr>
      <p><strong>Name:</strong> ${data.name}</p>
      <p><strong>Class:</strong> ${data.class}</p>
      <p><strong>Total:</strong> ${data.total}</p>
      <p><strong>Average:</strong> ${data.average}</p>
      <p><strong>Grade:</strong> ${data.grade}</p>
    `;
  } catch (e) {
    error.innerText = "Server error";
  }
}
</script>

</body>
</html>
